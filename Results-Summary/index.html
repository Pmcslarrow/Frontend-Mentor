  <div class="main-block">
    

      <div class="flex-horizontal">
        <div class="flex-item purple-block">
          <div class="flex-vertical">
            <h2>Your Result</h2>
            <span class="circle">
              <div>
                <h1>76</h1>
                <p>of 100</p>
              </div>
            </span>
            <br />
            <h1 id="great">Great</h1>
            <br />
            <div>
              <p>

                these tests.

          </div>
        </div>


        <div class="flex-item right-block">
          <div class="flex-vertical">
            <h2 id="summary">Summary</h2>

            <div class="bar container" id="red">
                <div class="left">
                  <img src="./assets/images/icon-reaction.svg" />

                </div>
                <div class="spacer"></div>
                <div class="right">
                  <p class="bold">80</p>

                </div>
            </div>

            <div class="bar container" id="yellow">

              </div>
              <div class="spacer"></div>
              <div class="right">
                <p class="bold">92</p>
                <p class="fade"> / 100</p>
              </div>
          </div>

          <div class="bar container" id="green">
            <div class="left">
              <img src="./assets/images/icon-verbal.svg" />

            </div>
            <div class="spacer"></div>
            <div class="right">
              <p class="bold">61</p>
              <p class="fade"> / 100</p>
            </div>
        </div>

        <div class="bar container" id="blue">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" />
            <p>Visual</p>
          </div>
          <div class="spacer"></div>
          <div class="right">
            <p class="bold">72</p>
            <p class="fade"> / 100</p>
          </div>
      </div>
            <br />
            <div class="button">
              <p>Continue</p>
            </div>
          </div>
        </div>
      </div>
